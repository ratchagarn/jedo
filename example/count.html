<!DOCTYPE html>
<html>
<head>
  <title>Count</title>
  <style>

  .btn {
    padding: 5px 8px;
    border: 1px solid #999;
    background: transparent;
    font-size: 14px;
    cursor: pointer;
    outline: none;
    border-radius: 2px;
    user-select: none;
  }

  .btn-default {
    background-color: #f6f6f6;
  }
  .btn-default:active {
    background-color: #999;
    color: #fff;
  }

  .counter {
    margin: 10px 0;
  }

  .counter .count {
    margin-left: 10px;
  }
  </style>
</head>

<body>


  <div id="c1" class="counter"></div>
  <div id="c2" class="counter"></div>


  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="../dist/jedo.js"></script>
  <script src="count.js"></script>

</body>
</html>
